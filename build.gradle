apply plugin: 'java'

sourceSets {
   main {
      java {
         srcDir 'src'
      }
   }
}

repositories {
   jcenter()
   flatDir {
       dirs("libs")
   }
}

dependencies {
   implementation('jackson-annotations-2.14.1')
   implementation('jackson-core-2.14.1')
   implementation('jackson-databind:2.14.1')
   implementation('junidecode-0.4.1')
   implementation('junidecode-0.4.1-javadoc')
}

jar {
    baseName = 'downloadaccelerator'
    version = '3.1'
    manifest {
       attributes 'Main-Class': 'DaServer'
    }
}
