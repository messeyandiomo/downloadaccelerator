apply plugin: 'java'

sourceSets {
   main {
      java {
         srcDir 'src'
      }
   }
}

repositories {
   jcenter()
}

dependencies {
   compile fileTree(include: ['*.jar'], dir: 'libs')
}

jar {
    baseName = 'downloadaccelerator'
    version = '3.1'
    manifest {
       attributes 'Main-Class': 'DaServer'
    }	
}
